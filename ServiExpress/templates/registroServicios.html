<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario AutoExpertos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/diseño.css') }}">
</head>
<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Auto Expertos</a>
            <div class="d-flex">
                <button class="btn btn-outline-light me-2">Iniciar sesión</button>
                <button class="btn btn-primary">Registrarse</button>
            </div>
        </div>
    </nav>

    <!-- Formulario -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10 bg-white p-5 rounded shadow">
                <form id="autoForm">
                    <div class="row">
                        <!-- Sección Datos personales -->
                        <div class="col-md-6">
                            <h4 class="mb-4">Datos personales</h4>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
                            </div>
                            <div class="mb-3">
                                <label for="apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido" required>
                            </div>
                            <div class="mb-3">
                                <label for="correo" class="form-label">Correo</label>
                                <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo" required>
                            </div>
                            <div class="mb-3">
                                <label for="rut" class="form-label">RUT</label>
                                <input type="text" class="form-control" id="rut" name="rut" placeholder="Ej: 12345678-9" required>
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Ej: +569XXXXXXXX" required>
                            </div>
                        </div>

                        <!-- Sección Datos del vehículo -->
                        <div class="col-md-6">
                            <h4 class="mb-4">Datos del vehículo</h4>
                            <div class="mb-3">
                                <label for="patente" class="form-label">Patente</label>
                                <input type="text" class="form-control" id="patente" name="patente" placeholder="Patente" required>
                            </div>
                            <div class="mb-3">
                                <label for="marca" class="form-label">Marca</label>
                                <input type="text" class="form-control" id="marca" name="marca" placeholder="Marca" required>
                            </div>
                            <div class="mb-3">
                                <label for="modelo" class="form-label">Modelo</label>
                                <input type="text" class="form-control" id="modelo" name="modelo" placeholder="Modelo" required>
                            </div>
                            <div class="mb-3">
                                <label for="año" class="form-label">Año</label>
                                <input type="number" class="form-control" id="año" name="año" placeholder="Año" required>
                            </div>
                            <div class="mb-3">
                                <label for="combustible" class="form-label">Tipo de Combustible</label>
                                <select class="form-select" id="combustible" name="combustible" required>
                                    <option value="" disabled selected>Seleccionar</option>
                                    <option value="Gasolina">Gasolina</option>
                                    <option value="Diesel">Diesel</option>
                                    <option value="Eléctrico">Eléctrico</option>
                                    <option value="Híbrido">Híbrido</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Botones -->
                    <div class="d-flex justify-content-between mt-4">
                        <button type="button" class="btn btn-secondary">Volver</button>
                        <button type="submit" class="btn btn-primary">Continuar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3
